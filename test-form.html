<!DOCTYPE html>
<html>
<head>
    <title>Test Form</title>
</head>
<body>
    <h1>Test Form Submission</h1>
    <form action="/api/test-form" method="POST">
        <input type="text" name="fullName" value="Test User" required><br>
        <input type="email" name="email" value="test@example.com" required><br>
        <input type="tel" name="phone" value="0123456789" required><br>
        <input type="url" name="facebookLink" value="https://facebook.com/test" required><br>
        <textarea name="reason" required>Test reason</textarea><br>
        <textarea name="expectation" required>Test expectation</textarea><br>
        <textarea name="situation" required>Test situation</textarea><br>
        <input type="radio" name="department" value="Tổ chức - Xây dựng" checked> Tổ chức - Xây dựng<br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
